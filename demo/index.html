<!DOCTYPE html><!--[if IE 8]><html class="ie8" lang="zh-TW"><![endif]-->
<!--[if gte IE 8]><html class="gte-ie8" lang="zh-TW"><![endif]-->
<!--[if gt IE 8]><!-->
<html lang="zh-TW"><!--<![endif]-->
  <head>
    <title>LnB f2e interview test</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
      <div class="cover">
        <div class="cover_box">
          <div class="cover_title">Personal Loans up to $40,000</div>
          <div class="cover_links">
            <div class="cover_link"><span class="active">Personal Loans</span></div>
            <div class="cover_link"><a href="#">Small Business Loans<i class="fas fa-external-link-alt"></i></a></div>
            <div class="cover_link"><a href="#">Auto Refinancing<i class="fas fa-external-link-alt"></i></a></div>
          </div>
          <div class="cover_content">
            <div class="cover_content_title">Check your rate. It won't impact your credit score.</div>
            <div class="cover_content_privacy"><img src="./img/privacy.png"></div>
            <div class="cover_content_form">
              <div class="cover_content_form_custom">
                <label class="cover_content_form_input"><span>$</span>
                  <input id="input_check_rate" placeholder="How much do you need?">
                </label>
                <div class="cover_content_form_select">
                  <select id="select_check_rate">
                    <option disabled selected value="">What's the money for?</option>
                    <option value="housing">Housing</option>
                    <option value="wedding">Wedding</option>
                    <option value="debt_consolidation">Debt Consolidation</option>
                  </select>
                </div>
              </div>
              <button class="cover_content_form_button" id="btn_check_rate">Check Your Rate</button>
            </div>
            <div class="cover_content_link"><a href="#"><i class="cover_icon_email"><img src="./img/email.png"></i>Respond to a mail offer</a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
